<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul{
				list-style: none;
				margin: 0;
				padding: 0;
			}
			ul li {
				display: inline-block;
			}
			ul li ul{
				position: absolute;
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		
		
		<ul>
			<li>小脑
				<ul>
					<li>我们</li>
					<li>你们</li>
					<li>大家</li>
					<li>家庭</li>
				</ul>
			</li>
			<li>但哦啊呢</li>
			<li>大脑</li>
			<li>猪肝</li>
			<li>腹杆</li>
		</ul>
	</body>
</html>
